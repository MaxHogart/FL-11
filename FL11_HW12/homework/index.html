<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 12 - Simple TODO List</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root">
    <div class="container active" id="main">
      <h1>Simple TODO application</h1>
      <button id="add-btn">Add new task</button>
      <ul id="todo-list">
        
      </ul>
    </div>
    <div class="container" id="add-task-block">
      <h2>Add task</h2>
      <input type="text" id="field">
      <button class="cancel">
        cancel
      </button>
      <button class="addtodo">
        Save changes
      </button>
    </div>
    <div class="container" id="modify-task">
      <h2>Modify item</h2>
      <input type="text" id="modifyItem">
      <button class="cancel">
        Cansel
      </button>
      <button class="modifytodo">
        Save changes
      </button>
    </div>

    <div class="alert"></div>
  
  </div>

  <script src="./src/app.js"></script>
</body>
</html>
